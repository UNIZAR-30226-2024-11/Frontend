    <nav class="titulos">
        <div class="titulo">

        </div>
    </nav>

    <nav class="secciones">
        <div class="lista_amigos">
            <p>LISTA DE AMIGOS</p>
            <h4>SECCION1</h4>
        </div>

        <div class="buscar_amigos">
            <p>BUSCAR AMIGOS</p>
            <nav class="altura1">
                <input type="text" [(ngModel)]="nombreUsuario" placeholder="Introduce el nombre de usuario">
                <h4 (click)="verificarNombre()">Buscar</h4>
            </nav>
            <nav class="altura2">
                <div class="amigo">
                    <p>{{respuesta}}</p>
                    <h3 *ngIf="usuarioCorrecto == respuesta || ''">ENVIAR SOLICITUD</h3>
                </div>
            </nav>
        </div>

        <div class="solicitudes">
            <p>SOLICITUDES DE AMISTAD</p>
            <h4>SECCION3</h4>
        </div>
    </nav>
    <div class="flujo2">
