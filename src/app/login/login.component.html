<html lang="es">
   <head>
      <meta charset="utf-8">
      <title>Formulario de login</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login
         </div>
         <form action="#">
            <div class="field">
                <input type="text" [(ngModel)]="usuario" name="usuario" required>
                <label>Usuario</label>
             </div>
             <div class="field">
                <input type="password" [(ngModel)]="password" name="password" required>
               <label>Contraseña</label>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               ¿No estás registrado? <a href='#register'>Registrate ahora</a>
            </div>
         </form>
      </div>
   </body>
</html>
