<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="utf-8">
   <title>Formulario de login</title>
</head>
<body>
   <div class="wrapper">
      <div class="title">
         Login
      </div>
      <form (ngSubmit)="login()">
         <div class="field">
            <input type="text" [(ngModel)]="correo" name="correo" required>
            <label>Correo</label>
         </div>
         <div class="field">
            <input type="password" [(ngModel)]="password" name="password" required>
            <label>Contraseña</label>
         </div>
         <div *ngIf="!passwordMatch" style="color:brown; text-align: center; margin-top: 15px;">La contraseña no es correcta </div>
         <div class="field">
            <input type="submit" value="Login">
         </div>
         <div class="signup-link">
            ¿No estás registrado? <a href='#register'>Regístrate ahora</a>
         </div>
      </form>
   </div>
</body>
</html>
